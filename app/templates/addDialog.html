<div class="modal fade" id="myModala" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
        <form>
            <div class="modal-header">
                <h3 class="dialogtitle">Add Item</h3>
            </div>
            <div class="modal-body form-group">
                <input class="dialoginput form-control" type="text" ng-model="addtitle" placeholder="Title"></br>
                <input class="dialoginput form-control" type="text" ng-model="addauthor" placeholder="Author"></br>
                <input class="dialoginput form-control" type="text" ng-model="addlike" placeholder="Like"></br>
                <input class="dialoginput form-control" type="text" ng-model="addcomment" placeholder="Comment">
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="addcancel()" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" ng-click="addsubmit()" class="btn btn-success" data-dismiss="modal">submit</button>               
            </div>
        </form>
    </div>
</div>
</div>
