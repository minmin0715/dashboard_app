<div class="modal fade" id="myModale" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
        <form>
            <div class="modal-header">
                <h3 class="dialogtitle">Edit Item</h3></div>
            <div class="modal-body form-group">
                <input class="dialoginput form-control" type="text" ng-model="edittitle" placeholder="Title"></br>
                <input class="dialoginput form-control" type="text" ng-model="editauthor" placeholder="Author"></br>
                <input class="dialoginput form-control" type="text" ng-model="editlike" placeholder="Like"></br>
                <input class="dialoginput form-control" type="text" ng-model="editcomment" placeholder="Comment">
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="editcancel()" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" ng-click="editsubmit()" class="btn btn-success" data-dismiss="modal">submit</button>        
            </div>
        </form>
    </div>
</div>
</div>
